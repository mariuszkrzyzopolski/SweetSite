{% extends "base.html" %}
{% block content %}
<h2 class="col s12 center-align">Aktualne {{ type_name }}</h2>
{% if offers_by_type %}
    <ul class="collection">
    {% for offer in offers_by_type %}
        <li sty><a class="collection-item" href={% url 'detail' offer.id %}>{{ offer.title }}</a></li>
    {% endfor %}
    </ul>
<a class="col s12 waves-effect waves-light btn-large brown darken-2" href={% url 'index' %}>Wróć</a>
{% else %}
    <p>Aktualnie nie ma żadnych ofert dla tego typu</p>
{% endif %}
{% endblock %}
