{% extends "base.html" %}
{% block content %}
<h1 class="col s12 center-align">Rodzaje wypieków</h1>
{% if types %}
    {% for type in types %}
<a class="col s6" href={% url 'offer_list' type.id %}><p class="col s6 offset-s3 btn-large brown darken-2">{{ type.type_name }}</p><img class="responsive-img" src="{{ type.image }}.jpg"></a>
    {% endfor %}
{% else %}
    <p>Nie dodano żadnych typów.</p>
{% endif %}
{% endblock %}
